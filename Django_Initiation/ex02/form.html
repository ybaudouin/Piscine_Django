<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Form</title>
	<script src="popup.js"></script>
</head>
<body>
	<form>
		Firstname: <input type="text" id="firstname"><br>
		Name: <input type="text" id="name"><br>
		Age: <input type="number" id="age"><br>
		Phone: <input type="tel" id="phone"><br>
		Email: <input type="email" id="email"><br>
		Student at 42: <input type="checkbox" id="student"><br>

		<label for="male">Male</label>
		<input type="radio" id="gender_male" name="gender" value="Male">
	
		<label for="female">Female</label>
		<input type="radio" id="gender_female" name="gender" value="Female">
		
		<label for="other">Other</label>
		<input type="radio" id="gender_other" name="gender" value="Other"><br>

		<input type="submit" onclick="displayFormContents()">	
	</form>
</body>
</html>
