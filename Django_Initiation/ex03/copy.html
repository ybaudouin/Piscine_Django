<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>COPY</title>
    <link rel="stylesheet" href="./style.css" />
	<style>	  
		.html5 { width: 80%; }
		.css3 { width: 60%; }
		.jquery { width: 50%; }
		.python { width: 75%; }
		.php { width: 65%; }
		.node-js { width: 35%; }
	  </style>
  </head>
  <body>
    <li>
      <h2>Frontend</h2>
      <p class="html5" data-value="80">HTML5</p>
      <progress class="progress-bar html5" value="80" max="100"></progress>
      <p class="css3" data-value="60">CSS3</p>
      <progress class="progress-bar html5" value="60" max="100"></progress>
      <p class="jquery" data-value="50">jQuery</p>
      <progress class="progress-bar html5" value="50" max="100"></progress>
    </li>
    <li>
      <h2>Backend</h2>
      <p class="python" data-value="75">Python</p>
      <progress class="progress-bar html5" value="75" max="100"></progress>
      <p class="php" data-value="65">PHP</p>
      <progress class="progress-bar html5" value="65" max="100"></progress>
      <p class="node-js" data-value="35">Node.js</p>
      <progress class="progress-bar html5" value="35" max="100"></progress>
    </li>
  </body>
</html>
